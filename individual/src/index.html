<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Простенький тудушник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/reset.css" rel="stylesheet"/>
    <link href="./styles/main.css" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <h1 id="title">Очень простой тудушник, но рабочий.</h1>

      <div id="controls">
	<button id="add-task">Добавить задачу</button>
	<input type="text" id="search" placeholder="Поиск" />
	<button id="export">Экспортировать список</button>
	<div id="dragdrop">Закиньте файлик сюды</div>
	<input type="file" id="file-input" accept=".json" style="display: none;" />
      </div>
      <table id="tasks">
	<thead>
	  <tr>
	    <th>Статус задачи</th>
	    <th>Постановка задачи</th>
	    <th>Дэдлайн</th>
	    <th>Действия</th>
	  </tr>
	</thead>
	<tbody>
	  
	</tbody>
      </table>
    </main>

    <div class="modal" id="add">
      <form>
	<h2>Добавить задачу</h2>
	<label>
	  Постановка:
	  <textarea name="description" required></textarea>
	</label>
	<br>
	<label>
	  Дэдлайн:
	  <input type="date" name="deadline" required>
	</label>
	<br>
	<button type="submit">Добавить</button>
      </form>
    </div>
    <div class="modal" id="edit">
      <form>
	<h2>Редактирование задачи</h2>
	<label>
	  Выполнено:
	  <input type="checkbox" name="complete" value="yes" />
	</label>
	<label>
	  Постановка:
	  <textarea name="description" required></textarea>
	</label>
	<br>
	<label>
	  Дэдлайн:
	  <input type="date" name="deadline" required>
	</label>
	<br>
	<button type="submit">Сохранить</button>
      </form>
    </div>
    <div id="modal-overlay"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
